<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Complexe Dubbeltaak - Dubbele Aandacht Training">
  <title>Complexe Dubbeltaak - MOCIA</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../shared/styles/design-system.css">
  <link rel="stylesheet" href="../../shared/styles/components.css">
  <link rel="stylesheet" href="../../shared/styles/animations.css">
  <link rel="stylesheet" href="complex-dual-task.css">
</head>
<body>
  <!-- Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Main content -->
  <main id="main-content" class="complex-dual-task-container">
    <!-- Back button -->
    <button id="back-button" class="btn btn-secondary" style="position: fixed; top: var(--spacing-md); left: var(--spacing-md); z-index: 100;">‚Üê Terug</button>

    <!-- Exercise screen -->
    <div id="exercise-screen">
      <!-- Trial counter and timer (top right) -->
      <div id="trial-counter" class="trial-counter">Poging 1/20</div>
      <div id="timer-display" class="timer-display">2.0s</div>

      <!-- Current task label -->
      <div id="current-task-label" class="current-task-label"></div>

      <!-- Instruction prompt -->
      <div id="instruction-prompt" class="instruction-prompt hidden">
        Vind de emoji!
      </div>

      <!-- Sequence preview (shown at start of each trial) -->
      <div id="sequence-preview" class="sequence-preview">
        <div class="sequence-preview-label">Onthoud deze volgorde:</div>
        <div id="sequence-icons" class="sequence-icons">
          <div id="sequence-icon-1" class="sequence-icon"></div>
          <div id="sequence-icon-2" class="sequence-icon"></div>
        </div>
      </div>

      <!-- Search display area -->
      <div id="search-display" class="search-display">
        <!-- Items will be dynamically generated -->
      </div>

      <!-- Feedback area -->
      <div id="feedback-area"></div>
    </div>
  </main>

  <!-- Load shared JavaScript modules -->
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/constants.js"></script>
  <script src="../../shared/js/audio-manager.js"></script>
  <script src="../../shared/js/data-tracker.js"></script>
  <script src="../../shared/js/difficulty-adapter.js"></script>
  <script src="../../shared/js/ui-components.js"></script>
  <script src="../../shared/utils/statistics.js"></script>
  <script src="../../shared/utils/validation.js"></script>

  <!-- Exercise JavaScript -->
  <script src="complex-dual-task.js"></script>
</body>
</html>
