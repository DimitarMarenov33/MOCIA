<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Stroop Kleur-Woord Taak - Executieve Functies Training">
  <title>Stroop Taak - MOCIA</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../shared/styles/design-system.css">
  <link rel="stylesheet" href="../../shared/styles/components.css">
  <link rel="stylesheet" href="../../shared/styles/animations.css">
  <link rel="stylesheet" href="stroop.css">

<body>
  <!-- Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Main content -->
  <main id="main-content" class="stroop-container">
    <!-- Exercise screen -->
    <div id="exercise-screen">
      <!-- Timer only (minimal, top right) -->
      <div id="timer-display" class="timer-display">3.0s</div>

      <!-- Stimulus display area -->
      <div id="stimulus-display" class="stimulus-display">
        <div id="color-word" class="color-word">ROOD</div>
      </div>

      <!-- Response buttons -->
      <div id="response-buttons" class="response-buttons">
        <button id="button-1" class="response-button" data-color="">
          <span class="button-label">Kleur 1</span>
        </button>
        <button id="button-2" class="response-button" data-color="">
          <span class="button-label">Kleur 2</span>
        </button>
        <button id="button-3" class="response-button" data-color="">
          <span class="button-label">Kleur 3</span>
        </button>
      </div>

      <!-- Feedback area -->
      <div id="feedback-area"></div>
    </div>
  </main>

  <!-- Load shared JavaScript modules -->
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/constants.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>

  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/ui-components.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/utils/statistics.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/utils/validation.js"></script>

  <!-- Exercise JavaScript -->
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="stroop.js"></script>
