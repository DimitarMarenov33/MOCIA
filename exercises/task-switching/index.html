<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Taak-Wissel Paradigma - Executieve Functies Training">
  <title>Taak-Wissel Paradigma - MOCIA</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../shared/styles/design-system.css">
  <link rel="stylesheet" href="../../shared/styles/components.css">
  <link rel="stylesheet" href="../../shared/styles/animations.css">
  <link rel="stylesheet" href="task-switching.css">
</head>
<body>
  <!-- Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Main content -->
  <main id="main-content" class="task-switching-container">
    <!-- Back button -->
    <button id="back-button" class="btn btn-secondary" style="position: fixed; top: var(--spacing-md); left: var(--spacing-md); z-index: 100;">‚Üê Terug</button>

    <!-- Exercise screen -->
    <div id="exercise-screen">
      <!-- Top info (trial counter + block label) -->
      <div class="top-info">
        <span id="trial-counter">Poging 0/50</span>
        <span id="block-label" class="block-label">TIJD</span>
      </div>

      <!-- Cue display (task instruction) -->
      <div id="cue-display" class="cue-display">
        <div id="cue-text" class="cue-text">VOOR of NA 12:00?</div>
      </div>

      <!-- Stimulus display -->
      <div id="stimulus-display" class="stimulus-display">
        <div id="number-display" class="number-display">Maandag 14:32</div>
      </div>

      <!-- Response buttons -->
      <div id="response-buttons" class="response-buttons">
        <button id="button-left" class="response-button">
          <span class="button-text">ODD</span>
        </button>
        <button id="button-right" class="response-button">
          <span class="button-text">EVEN</span>
        </button>
      </div>

      <!-- Feedback area -->
      <div id="feedback-area"></div>
    </div>
  </main>

  <!-- Load shared JavaScript modules -->
  <script src="../../shared/js/compatibility-check.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/mobile-debug.js"></script>
  <script src="../../shared/js/constants.js"></script>
  <script src="../../shared/js/audio-manager.js"></script>
  <script src="../../shared/js/data-tracker.js"></script>
  <script src="../../shared/js/difficulty-adapter.js"></script>
  <script src="../../shared/js/ui-components.js"></script>
  <script src="../../shared/utils/statistics.js"></script>
  <script src="../../shared/utils/validation.js"></script>

  <!-- Exercise JavaScript -->
  <script src="task-switching.js"></script>
</body>
</html>
