<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="UFOV - Verwerkingssnelheid Training">
  <title>Snelle Herkenning (UFOV) - MOCIA</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../shared/styles/design-system.css">
  <link rel="stylesheet" href="../../shared/styles/components.css">
  <link rel="stylesheet" href="../../shared/styles/animations.css">
  <link rel="stylesheet" href="ufov.css">
</head>
<body>
  <!-- Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Main content -->
  <main id="main-content" class="ufov-container">
    <!-- Exercise screen -->
    <div id="exercise-screen" class="hidden">
      <!-- Duration display only (minimal, top right) -->
      <div class="duration-display"><span id="current-duration">500</span>ms</div>

      <!-- Main display area -->
      <div id="display-area" class="ufov-display-area">
        <!-- Fixation cross -->
        <div id="fixation-cross" class="fixation-cross">+</div>

        <!-- Central stimulus -->
        <div id="central-stimulus" class="central-stimulus">
          <div id="central-icon" class="central-stimulus-icon"></div>
        </div>

        <!-- Peripheral items container -->
        <div id="peripheral-container" class="peripheral-container">
          <!-- Will be populated by JavaScript -->
        </div>

        <!-- Peripheral response zones -->
        <div id="peripheral-response-zones" class="peripheral-response-zones">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <!-- Central response buttons (shown after stimulus) -->
      <div id="central-response" class="hidden">
        <p style="text-align: center; font-size: var(--font-size-xl); margin-bottom: var(--spacing-lg); font-weight: var(--font-weight-medium);">
          Wat zag je in het midden?
        </p>
        <div class="central-response-buttons">
          <button id="car-button" class="btn btn-primary central-choice-button">
            <span class="choice-icon">ðŸš—</span>
            <span>Auto</span>
          </button>
          <button id="truck-button" class="btn btn-primary central-choice-button">
            <span class="choice-icon">ðŸšš</span>
            <span>Vrachtwagen</span>
          </button>
        </div>
      </div>

      <!-- Peripheral response instruction (shown after central response) -->
      <div id="peripheral-response-instruction" class="hidden">
        <p style="text-align: center; font-size: var(--font-size-xl); margin: var(--spacing-lg) 0; font-weight: var(--font-weight-medium);">
          Klik op de plaats waar je het auto-icoontje zag ðŸš—
        </p>
      </div>
    </div>
  </main>

  <!-- Load shared JavaScript modules -->
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/constants.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/audio-manager.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/data-tracker.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/difficulty-adapter.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/js/ui-components.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/utils/statistics.js"></script>
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="../../shared/utils/validation.js"></script>

  <!-- Exercise JavaScript -->
  <script src="../../shared/js/viewport-fix.js"></script>
  <script src="ufov.js"></script>
</body>
</html>
